<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 (select, textarea) 요소 | Techit</title>
    <style>
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
  </head>
  <body>
    <h1>select 요소</h1>
    <form action="/">
      <label for="pet-select">반려동물을 선택하세요</label>

      <select name="pets" id="pet-select">
        <option value="">--반려동물 선택--</option>
        <option value="dog">강아지</option>
        <option value="cat">고양이</option>
        <option value="hamster">햄스터</option>
        <option value="parrot">앵무새</option>
        <option value="spider">사자</option>
        <option value="goldfish">열대어</option>
      </select>
    </form>
    <h1>textarea 요소</h1>
    <form action="">
      <p>
        <label for="message"
          >내용<span><span class="sr-only">필수</span><span aria-hidden="true">*</span></span></label
        >
        <textarea name="message" rows="10" cols="50" id="message">익일까지 연락 드리겠습니다</textarea>
      </p>
    </form>
  </body>
</html>
