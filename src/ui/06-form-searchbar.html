<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (SearchBar) | Techit</title>
    <link
      rel="preload"
      as="style"
      href="./../assets/font/notoserif/notoserif.css"
    />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link
      rel="preload"
      as="style"
      href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css"
    />

    />

    <link rel="stylesheet" href="./styles/06-form-searchbar.css" />
  </head>
  <body>
    <div class="search-bar">
      <h1 class="brand">
        <a href="https://www.naver.com" class="logo"
          ><img src="../assets/svg/NAVER.svg" alt=""
        /></a>
      </h1>
      <form action="/" class="search-form">
        <div class="search">
          <label for="search" class="search__label sr-only">검색어</label>
          <input
            type="search"
            class="search__input"
            placeholder="검색어를 입력하세요."
            required
            name="search"
            id="search"
          />
        </div>
        <button type="submit" class="button--icon-circle">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 24C18.6274 24 24 18.6274 24 12C24 5.37258 18.6274 0 12 0C5.37258 0 0 5.37258 0 12C0 18.6274 5.37258 24 12 24ZM12 16C14.2091 16 16 14.2091 16 12C16 9.79086 14.2091 8 12 8C9.79086 8 8 9.79086 8 12C8 14.2091 9.79086 16 12 16Z"
              fill="url(#paint0_linear_24_44)"
            />
            <defs>
              <linearGradient
                id="paint0_linear_24_44"
                x1="5"
                y1="-1.92473e-07"
                x2="19.5"
                y2="24"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#06FD10" />
                <stop offset="1" stop-color="#00E1CE" />
              </linearGradient>
            </defs>
          </svg>
        </button>
      </form>
    </div>
  </body>
</html>
